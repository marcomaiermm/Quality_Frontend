server {
    listen      80;
    listen      [::]:80;
    server_name intranet;
    root        /app;

    # security
    include     nginxconfig.io/security.conf;

    # index.html fallback
    location / {
        # return 301 https://localhost$request_uri;
        try_files $uri $uri/ /index.html;
    }
    error_page   500 502 503 504  /50x.html;
    # additional config
    include nginxconfig.io/general.conf;
}